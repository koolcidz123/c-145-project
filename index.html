<!DOCTYPE html>
<html> 
    <head>
        <title> Aframe-Shape</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js">  </script>
    </head>

    <body>
        <a-scene background="color:blue">
            <a-box position="-1 0.5 -6" rotation="0 90 0" color="#4CC3D9"></a-box>
            <a-cylinder position="1.5 0.75 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-octahedron position="-3.5 0.75 -6" color="#FF926B" radius="0.5"></a-octahedron>
            <a-ring position="-6 0.75 -6" color="#FF678A" radius-inner="0.25" radius-outer="1"></a-ring>
            <a-plane position="0 -0.23 -6" rotation="-90 0 0" width="19" height="4" color="#7BC8A4"></a-plane>
            <a-sphere position="4 0.75 -6" radius="1" color="#EF2D5E"></a-sphere>
            <a-cone position="6.5 0.25 -6" radius="" color="tomato" radius-bottom="0.75" radius-top="0"></a-cone>
            <a-tetrahedron position="9 0.33 -6" radius="1" color="#EF2D5E"></a-tetrahedron>

        </a-scene>

    </body>


</html>
